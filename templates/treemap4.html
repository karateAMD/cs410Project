      goodFreqList = []
      badFreqList = []
      for (var k in goodWords){
          var size;
          if (goodWords[k] > 0.2){
            size = 100;
          }
          else if(goodWords[k] > 0.15){
            size = 75;
          }
          else if(goodWords[k] > 0.1)
            size = 60;
          else if(goodWords[k] > 0.05)
            size = 40;
          else
            size = 10;

          goodFreqList.push({
            "text": k,
            "size": size
          });
      }

      for (var k in badWords){
          var size;
          if (badWords[k] > 0.2){
            size = 100;
          }
          else if(badWords[k] > 0.15){
            size = 75;
          }
          else if(badWords[k] > 0.1)
            size = 60;
          else if(badWords[k] > 0.05)
            size = 32;
          else
            size = 20;

          badFreqList.push({
            "text": k,
            "size": size
          });
      }

      var badcolor = d3.scale.linear()
              .domain([0,1,3,5,6,10,15,20,100])
              .range(["#ff0000", "#e50000", "#cc0000", "#b20000", "#990000", "#7f0000", "#660000", "#4c0000", "#330000"].reverse());
      var goodcolor = d3.scale.linear()
              .domain([0,1,3,5,6,10,15,20,100])
              .range(["#003300", "#004c00", "#006600", "#007f00", "#009900", "#00b200", "#00cc00", "#00e500", "#00ff00"]);

      d3.layout.cloud().size([1150, 425])
              .words(badFreqList)
              .rotate(0)
              .padding(8)
              .fontSize(function(d) { return d.size; })
              .on("end", drawBad)
              .start();

      d3.layout.cloud().size([1150, 425])
              .words(goodFreqList)
              .rotate(0)
              .padding(10)
              .fontSize(function(d) { return d.size; })
              .on("end", drawGood)
              .start();


      function drawGood(words) {
          d3.select("body").append("svg")
                  .attr("width", 1200)
                  .attr("height", 450)
                  .attr("class", "wordcloud")
                  .style("display", "block")
                  .style("margin", "auto")
                  .append("g")
                  // without the transform, words words would get cutoff to the left and top, they would
                  // appear outside of the SVG area
                  .attr("transform", "translate(550,200)")
                  .selectAll("text")
                  .data(words)
                  .enter().append("text")
                  .style("font-size", function(d) { return d.size + "px"; })
                  .style("fill", function(d, i) { return goodcolor(i); })
                  .attr("transform", function(d) {
                      return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                  })
                  .text(function(d) { return d.text; });
          }
        function drawBad(words) {
            d3.select("body").append("svg")
                    .attr("width", 1200)
                    .attr("height", 450)

                    .style("display", "block")
